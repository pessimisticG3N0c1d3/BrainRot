<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainRot | AI Quiz Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <i class="fa fa-pencil-square" aria-hidden="true"></i>
     <div id="first-page">
    <div class="content">
      <h1>BrainRot</h1>
      <h1>QUIZ GENERATOR</h1>
    </div>
    <center>
      <button class="start-button" onclick="showSubjects()">START</button>
	  <p>NOTE: ALWAYS START WITH A CAPITAL LETTER WHEN TAKING A QUIZ IN HISTORY AND PHILOSOPHY</p>
    </center>
  </div>

  <div id="subject-selection" style="display: none" class="question-list-animation">
  <center>
    <h1>SELECT SUBJECT</h1>
 <button class="subject-button" onclick="selectSubject('General science', event)">GENERAL SCIENCE</button>

    <br>
    <button class="subject-button" onclick="selectSubject('Mathematics', event)">MATHEMATICS</button>
    <br>
    <button class="subject-button" onclick="selectSubject('General World History', event)">GENERAL WORLD HISTORY</button>
    <br>
    <button class="subject-button" onclick="selectSubject('Philosophy', event)">PHILOSOPHY</button>
    <br>
    <br>
    <button class="proceed-button" onclick="showInputQuestion()">PROCEED</button>
  </center>
</div>

  <div id="input-question" style="display: none" class="question-list-animation">
    <center>
      <h1>INPUT YOUR DESIRED NUMBER OF QUESTIONS</h1>
      <input type="number" id="quantity" name="Num" />
	<br>
    <br>
      <button class="proceed-button" onclick="beginQuiz()">BEGIN QUIZ</button>
    </center>
  </div>

  <div id="quiz-area" style="display: none" class="question-list-animation">
    <center>
        <h1>SELECTED SUBJECT: <span id="selected-subject"></span></h1>
        <div id="question-list" class="question-list-animation"></div>
        <button class="submit-button" onclick="showResults()">SUBMIT</button>
    </center>
</div>

  <div id="results" style="display: none" class="question-list-animation">
    <center>
        <h1>RESULTS</h1>
        <div id="result-list"></div>
        <button class="exit-button" onclick="exitToMenu()">EXIT TO MENU</button>
        <button class="analyze-button" onclick="showAnalysis()">ANALYZE</button>
    </center>
</div>

<div id="analysis" style="display: none" class="question-list-animation">
    <center>
        <h1>ANALYSIS</h1>
        <h1 id="analysis-message"></h1>
		<h1 id="percentage"></h1>
        <button class="back-button" onclick="backToResults()">BACK TO RESULTS</button>
    </center>
</div>
  </body>
</html>
