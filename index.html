<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainRot | AI Quiz Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="first-page">
      <div class="content">
        <h1>BrainRot</h1>
        <h1>QUIZ GENERATOR</h1>
      </div>
      <center>
        <button class="start-button" onclick="showSubjects()">START</button>
      </center>
      <br />
      <br />
      <br />
      <br />
      <p>
        PS. YOU HAVE 1 MINUTE TO ANSWER EACH QUESTION FOR GENERAL HISTORY, AND
        PHILOSOPHY, AND 2 MINUTES TO ANSWER MATHEMATICS AND SCIENCE.
      </p>
    </div>

    <div id="subject-selection" style="display: none">
      <center>
        <h1>SELECT SUBJECT</h1>
        <br />
        <br />
        <br />
        <button class="subject-button" onclick="selectSubject('science')">
          SCIENCE
        </button>
        <br />
        <button class="subject-button" onclick="selectSubject('math')">
          MATHEMATICS
        </button>
        <br />
        <button class="subject-button" onclick="selectSubject('history')">
          GENERAL WORLD HISTORY
        </button>
        <br />
        <button class="subject-button" onclick="selectSubject('philosophy')">
          PHILOSOPHY
        </button>
        <br />
        <br />
        <br />
        <button class="proceed-button" onclick="showTopicSelection()">
          PROCEED
        </button>
      </center>
    </div>

    <div id="topic-selection" style="display: none">
      <center>
        <h1>SELECT TOPIC</h1>
        <div id="topics-list"></div>
        <br />
        <button class="proceed-button" onclick="showInputQuestion()">
          PROCEED
        </button>
      </center>
    </div>

    <div id="input-question" style="display: none">
      <center>
        <h1>INPUT YOUR DESIRED NUMBER OF QUESTIONS</h1>
        <input type="number" id="quantity" name="Num" />
        <br />
        <button class="proceed-button" onclick="beginQuiz()">BEGIN QUIZ</button>
      </center>
    </div>
    <div id="quiz-area" style="display: none">
      <center>
        <h1>SELECTED SUBJECT: <span id="selected-subject"></span></h1>
        <h1>SELECTED TOPIC: <span id="selected-topic"></span></h1>
        <div id="question-list"></div>
        <input type="text" id="txt" name="texts" />
        <br />
        <button class="submit-button">SUBMIT</button>
      </center>
    </div>
  </body>
</html>
